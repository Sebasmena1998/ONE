<meta charset="utf-8">


<script >
	
	var anhosebas, anhodaniel, edaddaniel, edadsebas, anhoactual, diferencia;

	function saltarlinea() {
		document.write("<br>");

	}
	function imprimr(frase) {

		document.write(frase);
		saltarlinea();
	
	}
	
	anhoactual=2023
	anhodaniel = 1996
	anhosebas = 1998

edaddaniel= anhoactual - anhodaniel;

edadsebas = anhoactual - anhosebas;

diferencia = (edaddaniel- edadsebas);

imprimr("La edad de Sebas es " + edadsebas + " años");

imprimr("La edad de Daniel es " + edaddaniel + " años");

imprimr("La diferencia de edad es de " + diferencia + " años" );

</script>
