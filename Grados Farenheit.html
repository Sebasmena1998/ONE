<meta charset="utf-8">

<h1>PROGRAMA CONVERTIR TEMPERATURA DE GRADOS CENTIGRADOS A FAHRENHEIT</h1>

<script>
	
	function saltarlinea() {
		
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(frase){

		document.write(frase);
		saltarlinea();

	}

	

 c = prompt("Ingrese su tempera en Centigrados");

 f= (c*(9/5)+32);


	imprimir("Su temperatura en Fahrenheit es "+ f);

	</script>
